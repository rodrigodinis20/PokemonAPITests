<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaBank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div>
    <h2>Customer List</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Show</th>
            <th>Delete</th>
        </tr>
        <tr th:each="customer:${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td><a th:href="@{'http://localhost:8080/hello/customers/' + ${customer.id}}">Show</a></td>
            <td><a th:href="@{'http://localhost:8080/hello/customers/' + ${customer.id} + '/delete'}">Delete</a></td>
        </tr>
    </table>

<h3><a th:href="@{'http://localhost:8080/hello/customers/addcustomer'}">Add new customer</a></h3>
</div>
</body>
</html>

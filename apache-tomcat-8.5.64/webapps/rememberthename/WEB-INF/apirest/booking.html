<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="testbox">
    <form action="/">
        <div class="item">
            <p>Name</p>
            <div class="name-item">
                <input type="text" name="name" placeholder="First" required/>
            </div>
        </div>
        <div class="item">
            <p>Email</p>
            <input type="email" name="name" required/>
        </div>
        <div class="item">
            <p>Phone</p>
            <input type="number" name="name" required/>
        </div>
        <div class="item">
            <p>Number of Passengers</p>
            <input type="number" name="name" required/>
        </div>
        <div class="item">
            <p>Pick Up Date</p>
            <input type="date" name="bdate"/>
            <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
            <p>Notes</p>
            <textarea rows="3"></textarea>
        </div>
        <div class="btn-block">
            <button class="btn btn-warning btn-block" type="submit" href="/">SEND</button>
        </div>
    </form>
</div>

</body>
</html>
